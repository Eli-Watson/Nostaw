<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/Demos/Trex_Game/base.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>T-Rex Game</title>
        <script src="/Demos/Trex_Game/app.js"></script>
    </head>
    <body>
        <div id="info">
            <span id="score">0</span>
        </div>
    
        <div id="desert"> 
            <h2 id="alert"></h2>
            <div class="grid">
                <div class="dino"></div>
            </div>
        </div>
        <dialog id="Menu">
            <div id="MenuDiv">
                <h1>Game Over</h1>
                <div id="final score"></div>
                <button onclick="location.reload();">Restart</button>
            </div>
        </dialog>
    </body>
</html>
